<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css">

<body>
    <Div class="Background">
        <!-- header donde esta el titulo -->
        <header id="header">
            <nav>
                <ul class="lista">
                    <li class="lista_orden"><a class="lista_link" href="/html/Principal/index.html">INICIO</a></li>
                    <li class="lista_orden"><a class="lista_link"

                    <li class="lista_orden"><a class="lista_link"
                            href="/html/Principal/Nosotros/index.html">NOSOTROS</a></li>
                    <li class="lista_orden"><a class="lista_link" href="/html/Principal/Carrito/index.html"> <i
                                class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </nav>
        </header>


        <aside class="panel">
            <nav class="menu">
                <a href="#seccion1">Galletas</a>
                <a href="#seccion2">Tortas</a>
            </nav>
        </aside>

        <main>
            <section id="seccion1" class="section section1">
                <h2>Galletas</h2>
                <section class="contenedor">
                    <!-- contenedor de elemenos -->
                    <div class="contenedor-items">
                        <div class="item">
                            <span class="titulo-item">porción torta de banano</span>
                            <img src="/img/IMG-20240416-WA0007.jpg" alt="" class="img-item">
                            <span class="precio-item">$10.000</span>
                            <button class="boton-item">Agregar al carrito</button>
                        </div>



                        <div class="item">
                            <span class="titulo-item">Porción Torta De Chocolate</span>
                            <img src="/img/20240110_113707.jpg" alt="" class="img-item">
                            <span class="precio-item">$10.000</span>
                            <button class="boton-item">Agregar al carrito</button>
                        </div>



                        <div class="item">
                            <span class="titulo-item">Torta De Chocolate</span>
                            <img src="/img/20240110_114219.jpg" alt="" class="img-item">
                            <span class="precio-item">$110.000</span>
                            <button class="boton-item">Agregar al carrito</button>
                        </div>
                    </div>

                    <!-- carrito de compras -->
                    <div class="carrito">
                        <div class="header-carrito">
                            <h2>Tu carrito</h2>
                        </div>

                        <div class="carrito-items">
                        </div>

                        <div class="carrito-total">
                            <div class="fila">
                                <strong>Tu Total</strong>
                                <span class="carrito-precio-total">
                                    $0
                                </span>
                            </div>
                            <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
                        </div>

                    </div>
                </section>
            </section>
            <section id="seccion2" class="section">
                <h2>Tortas</h2>
            </section>
